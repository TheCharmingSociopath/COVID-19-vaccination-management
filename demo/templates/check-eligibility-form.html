{% extends "base.html" %}
{% load static %}

{% block title %}
Check Eligibility
{% endblock %}

{% block header %}
{% endblock %}


{% block content %}
<div class="container">
    <form class="well form-horizontal formClass" method="post"  id="eligibility_form">
    {% csrf_token %}
        
        <legend><h2><b>Eligibility Form</b></h2></legend><br>
        
        <div class="form-group">
            <label class="col-md-4 control-label">Aadhar Number</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="aadhar" placeholder="Aadhar number" class="form-control"  type="text" required>
                </div>
            </div>
        </div>
        
        <div class="form-group"> 
            <label class="col-md-4 control-label">District</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-map-marker"></i></span>
                    <select name="district_id" class="form-control selectpicker" required>
                        {% for district_name, district_id in district.items %}
                            <option value="{{ district_id }}">{{ district_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </div>
    </form>
</div>
{% endblock %}
